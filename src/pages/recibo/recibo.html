<ion-header>

  <ion-navbar>
    <ion-title>Recibo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-grid>
        <ion-row *ngFor="let row of datosRecibo">
          <ion-col width-50>
            <ion-label>{{row.E}} </ion-label>
          </ion-col>
          <ion-col width-50>
              <ion-label>{{row.V}} </ion-label>
            </ion-col>
        </ion-row>
      </ion-grid>
      
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
        <ion-col col-6 col-sm>
            <button ion-button icon-start block color="secondary" full (click)="aceptar()">
                <ion-icon name="logo-usd"></ion-icon>Aceptar
              </button>
        </ion-col>
        <ion-col col-6 col-sm>

            <button ion-button icon-start block color="danger" full (click)="cancelar()">
                <ion-icon name="logo-usd"></ion-icon>Cancelar
              </button> 
        </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-footer>
